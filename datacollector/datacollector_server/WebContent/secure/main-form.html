<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="/datacollector_server/css/jquery-ui.min.css" rel="stylesheet">
	<script src="/datacollector_server/scripts/lib/jquery-2.1.3.min.js"></script>
	<script src="/datacollector_server/scripts/lib/jquery-ui.min.js"></script>
	<script src="/datacollector_server/scripts/utils.js"></script>
	<script src="/datacollector_server/scripts/main-form.js"></script>
	<title>Empty page</title>
</head>
<body>
	<div id="authorize_panel">
		<div id="login_info_panel" style="display:block;">
			<p id="login_info_user">Not logged in</p>
		</div>
		<div id="login_panel" style="display:none;">
			<form id="login_form" action="j_security_check" method="POST">
				<table cellpadding="3">
					<tr><td>User name:</td><td><input type="text" name="j_username" /></td></tr>
					<tr><td>Password:</td><td><input type="password" name="j_password" /></td></tr>
					<tr><td></td><td><input id="login_button" type="submit" value="Login" /></td></tr>
				</table>
			</form>
		</div>
		<div id="logout_panel" style="display:block;">
			<button id="logout_button">Logout</button>
		</div>
	</div>
	<div id="content_panel">
		Empty page
	</div>
</body>
</html>
